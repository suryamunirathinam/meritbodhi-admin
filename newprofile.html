<html>
<head>
  <title></title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="profile/newprofile.css">
</head>
<body>
  <div class="main-content" >
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="profile-1 mt--7">
      <div class="row d-flex" >
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
          <div class="card card-profile shadow">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="#">
                    <img src="jokr.png" style="width: 200px;border-radius: 50%;">
                  </a>
                </div>
              </div>
            </div>
            <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
              
            </div>
            <div class="card-body pt-0 pt-md-4">
             <br><br><br><br>
              <div class="text-center">
                <h3>
                  Owner Name
                  <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Ownername" value="Your Name" name="m_number">
                </h3>
                <hr class="my-4">
                <h3>About me</h3>
                <div class="pl-lg-4">
                  <div class="form-group focused">
                    <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ...">content content content content content content content content content content content content</textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">My Profile</h3>
                </div>
                <div class="col-4 text-right">
                  <a href="#!" class="btn btn-sm btn-primary">Edit</a>
                </div>
              </div>
            </div>
            <div class="card-body"> 
              <form id="newprof" name="profnew">
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">Username</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative" name="user_name" placeholder="Username" value="Username">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Email address</label>
                        <input type="email" id="input-email" class="form-control form-control-alternative" name="u_emailid" placeholder="email@example.com" value="email@example.com">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name" >Institute name</label>
                        <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Institute" value="Name of institute" name="i_name">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-last-name" >Mobile Number</label>
                        <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="MobileNumber" value="9123456780" name="m_number">
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-address">Address</label>
                        <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" name="address" value="Current address" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-city">District</label>
                        <input type="text" id="input-city" class="form-control form-control-alternative" name="a_district" placeholder="District" value="Vellore">
                      </div>
                    </div>
                        <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-city">State</label>
                        <input type="text" id="input-city" class="form-control form-control-alternative" name="a_state " placeholder="state" value="TamilNadu">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-country">Country</label>
                        <input type="text" id="input-country" class="form-control form-control-alternative" name="a_country" placeholder="Country" value="India">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">Pincode</label>
                        <input type="number" id="input-pin-code" class="form-control form-control-alternative" name="a_pincode" placeholder="Pin code">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <div class="col-4 sr">
                  <a href="#!" class="btn btn-sm btn-primary">Submit</a>
                  <a href="#!" class="btn btn-sm btn-primary">Reset</a>

                </div>                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
