<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form id="formOfUpdate">
		<input type="file" name="newCIimg">
		<h1 id="link"></h1>
		<button type="button" onclick="upload()">Upload</button>
	</form>
	<script type="text/javascript">
		function upload() {
			let fd=new FormData(document.querySelector('#formOfUpdate'));
		    $.ajax({
		        url: 'matUp.php',
		        type: 'post',
		        data: fd,
		        processData: false,
		        contentType: false,
		        error:function(){
		            alert("Upload Failed, Try Again !!!");
		        },
		        success: function(vall) {
		        	document.getElementById('link').innerHTML=String(vall);
		        }
		}
	</script>
</body>
</html>
